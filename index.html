<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order summary component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Red Hat Display'>
</head>

<body>
    <main>

        <!-- Card -->
        <div class="card">
            <img class="music-img" alt="music-img" src="starter-files/images/illustration-hero.svg"/>
            
            <!-- flex-info -->
            <div class="flex-info">
                <h1><b>Order Summary</b></h1>
                <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

                <!-- offer -->
                <div class="flex-offer">
                    <img class="music-logo" alt="music-logo" src="starter-files/images/icon-music.svg"/>
                    <div class="annual-plan">
                        <h2><b>Annual Plan</b></h2>
                        <p class="price">$59.99/year</p>
                    </div>
                    <a href="">Change</a>
                </div>

                <button class="payment">Proceed to Payment</button>
                <button class="cancel">Cancel Order</button>

            </div>

        </div>

    </main>
</body>
</html>
